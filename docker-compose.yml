version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: gestion-stock-mysql
    environment:
      MYSQL_DATABASE: gestion_stock_db
      MYSQL_USER: stock_user
      MYSQL_PASSWORD: stock_password123
      MYSQL_ROOT_PASSWORD: root_password123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - stock-network

  app:
    build: .
    container_name: gestion-stock-app
    environment:
      DB_URL: jdbc:mysql://mysql:3306/gestion_stock_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DB_USERNAME: stock_user
      DB_PASSWORD: stock_password123
      PORT: 8080
    ports:
      - "8080:8080"
    networks:
      - stock-network
    depends_on:
      - mysql

networks:
  stock-network:
    driver: bridge

volumes:
  mysql_data: